  <template name="portItem">
  <div class="col-md-4 col-sm-6 portfolio-item" id="{{_id}}">
    <a href="/portfolio/{{_id}}" class="portfolio-link">
        <div class="portfolio-hover">
            <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
            </div>
        </div>
        <img src="{{img_thumb}}" class="img-responsive" alt="{{title}}">
    </a>
    <div class="portfolio-caption">
        <h4>{{title}}</h4>
        <p class="text-muted">{{subject}}</p>
    </div>
</div>
</template>
