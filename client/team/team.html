<template name="team">
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted">We are a team with diverse skills and interests, united around one thing: improving world.</h3>
                </div>
            </div>
            <div class="row">
                        {{> teamList}}
                          
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">The company's team - a friendly team of talented professionals. We try to implement projects as soon as possible in accordance with the customer's objectives.</p>
                </div>
            </div>
        </div>
    </section>
</template>
